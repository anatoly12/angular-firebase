
<form class=" mt-5" (ngSubmit)="onAddCourse(form)" #form="ngForm">
  <mat-form-field >
    <mat-label>Course title</mat-label>
      <input matInput name="title" ngModel required #nameCtrl="ngModel" >
      <mat-error *ngIf="nameCtrl.invalid && nameCtrl.touched">please enter a course title!</mat-error>
    </mat-form-field>

    <br>
<mat-form-field>
  <mat-label>Course Duration</mat-label>
    <input matInput type="number" name="duration" ngModel>
  </mat-form-field>
  <br>
<mat-form-field>
  <mat-label>Duration Unit</mat-label>
  <mat-select name="duration_unit" ngModel>
    <mat-option *ngFor="let unit of durationUnits" [value]="unit" >{{unit}}</mat-option>
  </mat-select>
</mat-form-field>
<br>
<mat-form-field>
  <mat-label>Category</mat-label>
  <mat-select name="category" ngModel>
    <mat-option *ngFor="let category of categories" [value]="category" >{{category}}</mat-option>
  </mat-select>
</mat-form-field>
<br>
<mat-form-field>
  <mat-label>Course authors</mat-label>
  <mat-select multiple name="authors" ngModel>
    <mat-option *ngFor="let author of authors" [value]="author">{{author.name}}</mat-option>
  </mat-select>
</mat-form-field>
<br>
<mat-form-field>
  <mat-label>Short Description</mat-label>
  <textarea matInput name="short_description" ngModel></textarea>
</mat-form-field>
<br>
<mat-form-field>
  <mat-label>Options</mat-label>
  <textarea matInput name="options" ngModel></textarea>
</mat-form-field>
<br>
<mat-form-field>
  <mat-label>Who should attend this course</mat-label>
  <textarea matInput name="who_should_attend" ngModel></textarea>
</mat-form-field>
<br>
<mat-form-field>
  <mat-label>Course Objectives</mat-label>
  <textarea matInput name="objectives" ngModel></textarea>
</mat-form-field>
<br>
<mat-form-field>
  <mat-label>Course Overview</mat-label>
  <textarea matInput name="overview" ngModel></textarea>
</mat-form-field>
<br>
<mat-form-field>
  <mat-label>Course Outline</mat-label>
  <textarea matInput name="outline" ngModel></textarea>
</mat-form-field>
<br>
<div class="checkbox">
  <input type="checkbox" aria-label="Checkbox for featured course" name="featured" ngModel>
  <label  for="featured course">Set as featured course</label>
</div>

<div class="upload-file">
<label for="form-control-file" class="mt-3">Upload Image</label>
  <input type="file" class="form-control-file" name="image_url" ngModel id="form-control-file" placeholder="" aria-describedby="fileHelpId">
  <small id="fileHelpId" class="form-text text-muted">Use PNG with transparent background</small>
</div>
<button class="add-button mt-3" mat-raised-button color="primary" [disabled]="form.invalid">Add Course</button>
</form>
