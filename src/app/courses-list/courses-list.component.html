

<div class="container-fluid">
  <div class="row">
    <div class="col col-lg-4">
      <mat-list>
          <p matLine>Starter</p>
          <mat-list-item *ngFor="let course of starterCourse" >
          <a matLine [routerLink]="['/courses', course.id]" role="button">{{course.title}}</a>
        </mat-list-item>
      </mat-list>
      <mat-list>
        <p matLine>Front-End</p>
        <mat-list-item *ngFor="let course of frontEndCourse" >
        <a matLine [routerLink]="['/courses', course.id]" role="button">{{course.title}}</a>
      </mat-list-item>
    </mat-list>
    <mat-list>
      <p matLine>Back-End</p>
      <mat-list-item *ngFor="let course of backEndCourse" >
      <a matLine [routerLink]="['/courses', course.id]" role="button">{{course.title}}</a>
    </mat-list-item>
  </mat-list>
    </div>
    <div class="col col-lg-8 card-group">
      <div class="row mx-auto">
        <h1>Courses</h1>
      </div>
      <div class="row">
          <app-course *ngFor="let course of courses" [course]="course"></app-course>
      </div>
    </div>
  </div>
  <a class="btn btn-primary btn-lg" [routerLink]="['/course-add']" role="button">Add Course</a>
</div>
